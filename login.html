<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="images/x-icon" href="images/myntra-logo.png">

    <title> Login</title>
    
  </head>
  <body>
    
    <header class="header">
      <a style="margin-left: 27px" href="#" class="logo"
        ><img
          src="images/myntra-logo.png"
          alt="" height="100" width="100"
      /></a>
    </header>

    <div class="container">
      <img
        width="100%"
        height="200px"
        class="login-top-image"
        src="https://assets.myntassets.com/f_webp,dpr_1.5,q_auto,w_400,c_limit,fl_progressive/assets/images/2021/12/29/e0f67808-f8b9-42b0-80ae-805fdf745cad1640802248099-Banner_Login-Landing-page--1-.jpg"
        alt=""
      />
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>
          
          <form action="home.html">
          
            <div class="input-field">
              <input type="text" placeholder="Email" id="email" />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" id="password" placeholder="Password" />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              
              
             
              <input type="submit" value="Submit" onclick="handleSubmit()">
            </div>
          </form>

          <div class="login-signup">
            

            <span class="text"
              >Not a member?
              <a href="register.html" class="text">Register</a>
            </span>
<br>
<br>
            <span class="text"
              >lets chat?
              <a href="contact.html" class="text">contact</a>
            </span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
